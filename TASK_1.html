<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="TASK_1.css">
</head>
<body>
  <div class="overlay">
    <div class="quiz-container">
      <h1>✨Interactive Quiz App✨</h1>
      <div id="quiz">
        <div id="question">Question text</div>
        <ul id="options"></ul>
        <div class="controls">
          <button id="prev">⏮️Previous</button>
          <button id="next">Next⏭️</button>
        </div>
        <div id="result" class="hidden"></div>
        <div id="timer">⏳ Time Left: <span id="time">30</span>s</div>
      </div>
    </div>
  </div>
  <script src="TASK_1.js"></script>
</body>
</html>
